<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link

      referrerpolicy="no-referrer"

    {% block title %} {% endblock title %}
    <script src="{% static 'js/script.js' %}"></script>

    
  </head>

  <body>
    <header>
      <div>
        <label for="logo"><a href="{% url 'blog:home' %}">Dapo Adedire ðŸ¤“</a> </label>
        <nav>
          {% block nav %}
          {% endblock nav %}
          
        </nav>
      </div>
    </header>
    <main>

      {% block content %} 
      
      {% endblock content %}
      
      <aside>
        <div class="about">
          <div class="avatar">
            <img src="{% static 'images/dapo-avatar.jpg' %}" alt="avatar" />
          </div>
          <div class="intro">

              Engineering Student.<br />Open Source Contributor.<br />Full Stack
              Web Developer.
            </p>
          </div>
          
          <div class="socials">
            <ul>
              <li>
                <a href="https://twitter.com/dapo_adedire" target="_blank"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/dapoadedire/" target="_blank"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
              </li>
              <li>
                <a href="https://www.github.com/dapoadedire" target="_blank"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/dapo_adedire/" target="_blank"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
    </main>
    <footer>
     
    <footer>
      <div>
        <p>
          &copy; {% now 'Y' %} Dapo Adedire. All rights reserved.
        </p>
      </div>
      <div>
        <!-- Calendly badge widget begin -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script type="text/javascript">window.onload = function() { Calendly.initBadgeWidget({ url: 'https://calendly.com/dapoadedire', text: 'Schedule time with me <i class="fa fa-calendar" aria-hidden="true"></i>', color: '#0069ff', textColor: '#ffffff', branding: false }); }</script>
<!-- Calendly badge widget end -->
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
